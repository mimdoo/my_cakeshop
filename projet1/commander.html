<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Order</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="commander.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Cake Order</h2>
    <form>

        <!-- Customer Information -->
        <div class="mb-3">
            <label class="form-label">Full Name:</label>
            <input type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" required>
        </div>

        <!-- Choose Cake Type -->
        <div class="mb-3">
            <label class="form-label">Cake Type:</label>
            <select class="form-select">
                <optgroup label="Cookies">
                    <option>Chocolate Cookies</option>
                    <option>Vanilla Cookies</option>
                </optgroup>
                <optgroup label="Cake">
                    <option>Chocolate Cake</option>
                    <option>Vanilla Cake</option>
                </optgroup>
                <optgroup label="Cheesecake">
                    <option>Strawberry Cheesecake</option>
                    <option>Caramel Cheesecake</option>
                </optgroup>
            </select>
        </div>

        <!-- Cake Size -->
        <div class="mb-3">
            <label class="form-label">Cake Size:</label>
            <div class="radio-container">
                <label class="radio-label">
                    <input type="radio" name="size" value="Small" required>
                    <span class="custom-radio"></span> Small
                </label>
                <label class="radio-label">
                    <input type="radio" name="size" value="Medium">
                    <span class="custom-radio"></span> Medium
                </label>
                <label class="radio-label">
                    <input type="radio" name="size" value="Large">
                    <span class="custom-radio"></span> Large
                </label>
            </div>
        </div>

        <!-- Choose Flavor -->
        <div class="mb-3">
            <label class="form-label">Cake Flavor:</label>
            <select class="form-select">
                <option>Chocolate</option>
                <option>Vanilla</option>
                <option>Strawberry</option>
                <option>Caramel</option>
            </select>
        </div>

        <!-- Upload Cake Design Image -->
        <div class="mb-3">
            <label class="form-label">Upload the desired design image</label>
            <input type="file" class="form-control">
        </div>

        <!-- Order Description -->
        <div class="mb-3">
            <label class="form-label">Order Description</label>
            <textarea class="form-control" rows="4"></textarea>
        </div>

        <!-- Choose Delivery Date and Time -->
        <div class="mb-3">
            <label class="form-label">Delivery Date:</label>
            <input type="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Delivery Time:</label>
            <input type="time" class="form-control" required>
        </div>
        
        <!-- Choose Payment Method -->
        <div class="mb-3">
            <label class="form-label">Payment Method:</label><br>
            <button type="button" class="btn btn-primary">
                <i class="fab fa-cc-paypal"></i> PayPal
            </button>
            <button type="button" class="btn btn-secondary">
                <i class="fab fa-cc-visa"></i> Visa
            </button>
            <button type="button" class="btn btn-success">
                <i class="fas fa-money-bill-wave"></i> Cash on Delivery
            </button>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-dark btn-lg">Submit Order</button>
        </div>

    </form>
</div>
</body>
</html>
